<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Compteur √âl√®ves - OutilsProfs</title>

    <script>
        (function() {
            if (localStorage.getItem('theme_mode') === 'light') {
                document.documentElement.classList.add('light-mode-init');
            }
        })();
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap');
        
        :root { 
            --primary: #6366f1; 
            --bg-page: #121212; 
            --text-main: #ffffff;
            --card-student: #1a1a1a; 
            --header-bg: #1e1e1e;    
            --header-border: rgba(255, 255, 255, 0.1);
            --card-sub: #a3a3a3;
            --color-fille: #f9a8d4;
            --color-garcon: #93c5fd;
        }

        body.light-mode, html.light-mode-init body {
            --bg-page: #eeeeee;
            --text-main: #111827;
            --card-student: #ffffff;
            --header-bg: #ffffff;
            --header-border: #ddd;
            --card-sub: #4b5563;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--bg-page); 
            color: var(--text-main); 
            margin: 0; 
            transition: background 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 15px 20px 15px;
            touch-action: manipulation;
        }

        header { 
            background: var(--header-bg); 
            border-bottom: 1px solid var(--header-border);
            position: sticky;
            top: 0; 
            z-index: 100; 
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            width: calc(100% + 30px); 
            margin-left: -15px;
            margin-bottom: 20px;
        }

        #btn-retour, #btn-aide { display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%; transition: all 0.3s ease; }
        #mainTitle { text-align: center; font-weight: 800; font-size: 1.1rem; letter-spacing: 1px; margin: 0; flex-grow: 1; text-transform: uppercase;}

        .columns-container { 
            column-count: 2;
            column-gap: 15px;
            width: 100%; 
            max-width: 600px; 
            margin: 0 auto; 
            padding: 0 10px; 
        }
        
        .level-group { 
            margin-bottom: 20px; 
            break-inside: avoid;
            display: inline-block;
            width: 100%;
        }

        .student-item { 
            background-color: var(--card-student); 
            padding: 6px 10px; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            cursor: pointer; 
            border-radius: 50px; 
            margin-bottom: 3px; 
            transition: all 0.1s;
            border: 1.5px solid transparent;
            min-width: 0;
        }

        body.light-mode .student-item, html.light-mode-init body .student-item { border-color: #e5e7eb; }

        .text-girl { color: var(--color-fille) !important; } 
        .text-boy { color: var(--color-garcon) !important; } 
        
        .student-name { 
            font-weight: 800; 
            font-size: 0.65rem; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            margin-right: 8px;
            flex: 1; 
        }

        .counter-badge {
            width: 1.1rem; height: 1.1rem; min-width: 1.1rem;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%; font-weight: 800; font-size: 0.75rem;
            transition: all 0.1s ease; border: 1px solid rgba(0,0,0,0.1);
            background-color: #999999; color: #1e1e1e;
        }
        .count-1 { color: #000; background-color: #aee386; }
        .count-2 { color: #000; background-color: #fcff21; }
        .count-3 { color: #000; background-color: #ffc20a; }
        .count-4 { color: #000; background-color: #ff7328; }
        .count-5 { 
            color: #fff; background-color: #dc2626; 
            box-shadow: 0 0 10px rgba(220, 38, 38, 0.6);
            animation: pulse 0.5s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }
        .no-select { -webkit-tap-highlight-color: transparent; user-select: none; }

        .modal-card { background-color: var(--card-student); border: 1px solid var(--header-border); }
        #aide-content h3 { font-weight: 900; text-transform: uppercase; font-size: 0.8rem; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        #aide-content p, #aide-content li { font-size: 0.75rem; line-height: 1.5; color: var(--card-sub); margin-bottom: 8px; }

        .alert-overlay { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.85); align-items: center; justify-content: center; z-index: 2000; padding: 20px; backdrop-filter: blur(4px); }
        .alert-content { background: white; padding: 25px; border-radius: 24px; width: 100%; max-width: 350px; color: #111; }
        .alert-title { font-size: 18px; font-weight: 900; text-transform: uppercase; text-align: center; margin-bottom: 10px; color: #000; }
        .alert-text { font-size: 14px; text-align: center; line-height: 1.5; font-weight: 600; color: #4b5563; }
        .alert-btns { display: flex; gap: 10px; margin-top: 20px; }
        .btn-alert { flex: 1; padding: 14px; border-radius: 50px; font-weight: 900; font-size: 11px; text-transform: uppercase; cursor: pointer; border: none; }
        .btn-alert-cancel { background: #f3f4f6; color: #4b5563; }

        .bottom-nav { width: 100%; max-width: 350px; margin: 25px auto 0 auto; padding-bottom: 60px; padding-left: 10px; padding-right: 10px; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 9px; padding: 12px; border: none; width: 100%; display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <header>
        <a href="index.html" id="btn-retour">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
            </svg>
        </a>
        <h1 id="mainTitle">Suivi du comportement</h1>
        <button id="btn-aide" onclick="ouvrirAide()" style="font-size: 1.2rem;">üí°</button>
    </header>

    <div id="mainContent" class="columns-container"></div>

    <div class="bottom-nav">
        <button id="reset-button" class="nav-btn bg-red-500 text-red-50 shadow-lg active:scale-95">
            ‚ö†Ô∏è R√†Z des donn√©es
        </button>
    </div>

    <div id="modal-aide" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-[200] hidden items-center justify-center p-6">
        <div class="modal-card w-full max-w-sm rounded-3xl p-6 shadow-2xl">
            <div id="aide-content"></div>
            <button onclick="fermerAide()" id="btn-fermer-aide" class="w-full py-4 mt-2 font-black rounded-2xl uppercase text-[10px] tracking-widest active:scale-95 transition-all">
                Fermer
            </button>
        </div>
    </div>

    <div id="alertModal" class="alert-overlay">
        <div class="alert-content">
            <h3 id="alertTitle" class="alert-title">Confirmation</h3>
            <p id="alertText" class="alert-text">Message</p>
            <div class="alert-btns">
                <button class="btn-alert btn-alert-cancel" onclick="closeAlert()">Annuler</button>
                <button id="alertConfirmBtn" class="btn-alert text-white">Confirmer</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'studentCounterState';
        const mapCouleurs = {
            'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308',
            'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6',
            'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1',
            'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899',
            'rose': '#f43f5e'
        };

        const couleursDecidees = { "CP": "#ec4899", "CE1": "#3b82f6", "CE2": "#eab308", "CM1": "#ef4444", "CM2": "#22c55e", "AUTRE": "#a855f7" };

        function ouvrirAide() {
            const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            const couleurCompt = mapCouleurs[prefs.compt] || '#6366f1';
            document.getElementById('aide-content').innerHTML = `
                <h3 style="color:${couleurCompt}">üí° Compteur</h3>
                <p>Suivez en temps r√©el le comportement de vos √©l√®ves par un syst√®me de clics simples.</p>
                <ul class="list-none p-0">
                    <li>‚Ä¢ <strong>Ajouter (+1) :</strong> Cliquez une fois sur le nom.</li>
                    <li>‚Ä¢ <strong>Retirer (-1) :</strong> Double-cliquez sur le nom.</li>
                    <li>‚Ä¢ <strong>Couleurs :</strong> Le badge √©volue selon le score.</li>
                    <li>‚Ä¢ <strong>R√†Z :</strong> Bouton rouge en bas de page.</li>
                </ul>`;
            document.getElementById('modal-aide').style.display = 'flex';
        }

        function fermerAide() { document.getElementById('modal-aide').style.display = 'none'; }
        function closeAlert() { document.getElementById('alertModal').style.display = 'none'; }

        function appliquerTheme() {
            const isLight = localStorage.getItem('theme_mode') === 'light';
            document.body.classList.toggle('light-mode', isLight);
            const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            
            const root = document.documentElement.style;
            root.setProperty('--color-fille', mapCouleurs[prefs.fille] || (isLight ? '#db2777' : '#f9a8d4'));
            root.setProperty('--color-garcon', mapCouleurs[prefs.garcon] || (isLight ? '#2563eb' : '#93c5fd'));

            const nomCouleur = prefs['compt'] || 'indigo'; 
            const couleurHexa = mapCouleurs[nomCouleur] || '#6366f1';
            const textColor = ['yellow', 'lime', 'amber', 'cyan'].includes(nomCouleur) ? 'black' : 'white';

            document.getElementById('mainTitle').style.color = isLight ? '#000' : '#fff';
            ['btn-retour', 'btn-aide', 'btn-fermer-aide'].forEach(id => {
                const el = document.getElementById(id);
                if (el) {
                    el.style.backgroundColor = couleurHexa;
                    el.style.color = textColor;
                    const svg = el.querySelector('svg');
                    if(svg) svg.style.color = textColor;
                }
            });
        }

        function formatNameDisplay(fullName) {
            const parts = fullName.trim().split(' ');
            if (!parts[0]) return "";
            return (parts[0].charAt(0).toUpperCase() + parts[0].slice(1).toLowerCase() + ' ' + parts.slice(1).join(' ').toUpperCase()).trim();
        }

        const saveState = () => {
            const state = {};
            document.querySelectorAll('.counter-val').forEach(s => state[s.getAttribute('data-name')] = s.innerText);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(state));
        };

        const loadState = () => {
            const state = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{}');
            Object.keys(state).forEach(name => {
                const span = document.querySelector(`[data-name="${name}"]`);
                if (span) {
                    span.innerText = state[name];
                    updateBadgeStyle(span.parentElement, parseInt(state[name]));
                }
            });
        };

        function updateBadgeStyle(badge, val) {
            badge.classList.remove('count-1', 'count-2', 'count-3', 'count-4', 'count-5');
            if (val > 0) badge.classList.add(`count-${Math.min(val, 5)}`);
        }

        function createRow(name, sexe) {
            const card = document.createElement('div');
            const isF = sexe && ['f', 'fille'].includes(sexe.toLowerCase());
            card.className = `student-item no-select ${isF ? 'text-girl' : 'text-boy'}`;
            card.innerHTML = `<span class="student-name">${formatNameDisplay(name)}</span>
                             <div class="counter-badge"><span data-name="${name}" class="counter-val">0</span></div>`;

            const span = card.querySelector('.counter-val');
            const badge = card.querySelector('.counter-badge');
            let clicks = 0;

            card.addEventListener('click', () => {
                clicks++;
                if (clicks === 1) {
                    setTimeout(() => {
                        if (clicks === 1) {
                            let v = parseInt(span.innerText);
                            if (v < 5) { span.innerText = ++v; updateBadgeStyle(badge, v); saveState(); }
                        }
                        clicks = 0;
                    }, 250);
                } else {
                    let v = parseInt(span.innerText);
                    if (v > 0) { span.innerText = --v; updateBadgeStyle(badge, v); saveState(); }
                    clicks = 0;
                }
            });
            card.oncontextmenu = e => e.preventDefault();
            return card;
        }

        function initApp() {
            appliquerTheme();
            const mainContent = document.getElementById('mainContent');
            const allStudents = JSON.parse(localStorage.getItem('maListeEleves')) || [];
            const paletteNiveaux = JSON.parse(localStorage.getItem('palette_niveaux')) || {};
            const groupes = {};

            allStudents.forEach(s => {
                const niv = s.niveau.trim().toUpperCase();
                if (!groupes[niv]) groupes[niv] = [];
                groupes[niv].push(s);
            });

            const ordre = ["CP", "CE1", "CE2", "CM1", "CM2", "AUTRE"];
            const niveauxTries = Object.keys(groupes).sort((a, b) => (ordre.indexOf(a) === -1 ? 99 : ordre.indexOf(a)) - (ordre.indexOf(b) === -1 ? 99 : ordre.indexOf(b)));

            mainContent.className = niveauxTries.length === 2 ? "grid grid-cols-2 gap-4 w-full max-w-[600px] mx-auto px-2" : "columns-container";

            niveauxTries.forEach(niv => {
                const levelWrapper = document.createElement('div');
                levelWrapper.className = niveauxTries.length === 2 ? "w-full" : "level-group";
                levelWrapper.innerHTML = `<h2 style="color:${paletteNiveaux[niv] || couleursDecidees[niv] || '#fff'}" class="text-[11px] font-black uppercase tracking-widest text-center mb-2">${niv}</h2>`;
                
                const list = document.createElement('div');
                groupes[niv].sort((a,b) => a.identite.localeCompare(b.identite)).forEach(s => list.appendChild(createRow(s.identite, s.sexe)));
                levelWrapper.appendChild(list);
                mainContent.appendChild(levelWrapper);
            });
            loadState();
        }

        function showAlert(title, text, onConfirm) {
            document.getElementById('alertTitle').innerText = title;
            document.getElementById('alertText').innerText = text;
            const btn = document.getElementById('alertConfirmBtn');
            const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
            btn.style.backgroundColor = mapCouleurs[prefs.compt || 'indigo'] || '#6366f1';
            btn.onclick = () => { closeAlert(); if(onConfirm) onConfirm(); };
            document.getElementById('alertModal').style.display = 'flex';
        }

        document.getElementById('reset-button').onclick = () => {
            showAlert("Remise √† z√©ro ?", "Voulez-vous remettre tous les compteurs √† z√©ro ?", () => {
                document.querySelectorAll('.counter-val').forEach(s => {
                    s.innerText = '0';
                    updateBadgeStyle(s.parentElement, 0);
                });
                localStorage.removeItem(STORAGE_KEY);
            });
        };

        window.onload = initApp;
        window.onclick = e => {
            if (e.target.id === 'modal-aide') fermerAide();
            if (e.target.id === 'alertModal') closeAlert();
        };
        window.onkeydown = e => { if (e.key === "Escape") { fermerAide(); closeAlert(); } };
    </script>
</body>
</html>
