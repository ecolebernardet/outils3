        :root {

        /* Layout Header */
        header {

            align-items: center;
            gap: 10px;
            width: 100%;

        .drag-handle {

            top: 8px; right: 8px;
            display: grid; grid-template-columns: repeat(3, 2px); gap: 3px;
            opacity: 0.3; cursor: grab; z-index: 30; padding: 4px;
        }
        .drag-handle span { width: 2px; height: 2px; background-color: #000; border-radius: 50%; }

        .ui-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            border-radius: 50%;
            background: var(--btn-bg);
            border: 1px solid var(--btn-border);
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .sortable-ghost { opacity: 0.1; }
    </style>
</head>

<script>
    // --- THEME ---
    function updateThemeUI() {
        const isLight = document.body.classList.contains('light-mode');
        document.getElementById('theme-icon').innerText = isLight ? '‚òÄÔ∏è' : 'üåô';
    }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const mode = document.body.classList.contains('light-mode') ? 'light' : 'dark';
        localStorage.setItem('theme_mode', mode);
        updateThemeUI();
    }

    if (localStorage.getItem('theme_mode') === 'light') {
        document.body.classList.add('light-mode');
    }
    updateThemeUI();

    // --- COULEURS DES TUILES ---
    const defaultColors = {
        inscr: 'lime', h108: 'orange', liens: 'indigo', tirage: 'yellow', 
        equipes: 'rose', memos: 'purple', obs: 'green', compt: 'sky'
    };

    const prefs = JSON.parse(localStorage.getItem('theme_tuiles')) || defaultColors;

    document.querySelectorAll('.menu-card').forEach(el => {
        const id = el.getAttribute('data-id');
        const colorName = prefs[id] || 'gray';
        el.classList.add(`bg-${colorName}-200`, `border-${colorName}-900`);
        const iconCircle = el.querySelector('.icon-bg');
        if (iconCircle) iconCircle.classList.add(`bg-${colorName}-400`, `border-${colorName}-900`);
    });

    // --- ORDRE (SORTABLE) ---
    const gridMenu = document.getElementById('grid-menu');
    const savedOrder = JSON.parse(localStorage.getItem('menu_order'));
    
    if (savedOrder) {
        savedOrder.forEach(id => {
            const tile = document.querySelector(`[data-id="${id}"]`);
            if (tile) gridMenu.appendChild(tile);
        });
    }

    new Sortable(gridMenu, {
        handle: '.drag-handle',
        animation: 150,
        ghostClass: 'sortable-ghost',
        onEnd: function() {
            const order = Array.from(gridMenu.children).map(child => child.getAttribute('data-id'));
            localStorage.setItem('menu_order', JSON.stringify(order));
        }
    });
</script>
