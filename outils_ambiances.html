<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ambiances Zen - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e;
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        #btn-retour, #btn-aide { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
        header h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; flex-grow: 1; text-align: center; }

        .main-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        .ambient-card {
            background: var(--card-bg); border-radius: 1.5rem; padding: 15px; border: 1px solid var(--column-border);
            display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px;
            position: relative; overflow: hidden; animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .play-btn-container { display: flex; flex-direction: column; align-items: center; gap: 4px; min-width: 95px; }
        .controls-group { display: flex; gap: 6px; align-items: center; }
        .time-display { font-size: 9px; font-weight: 800; font-family: monospace; opacity: 0.6; white-space: nowrap; }

        .progress-container { 
            position: absolute; bottom: 0; left: 0; width: 100%; height: 8px; 
            background: rgba(0,0,0,0.1); display: none; cursor: pointer; z-index: 20;
        }
        .progress-bar { height: 100%; width: 0%; background: var(--theme-color); transition: width 0.1s linear; }

        .play-btn {
            width: 44px; height: 44px; border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            background: var(--theme-color); color: white; border: none; cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); z-index: 10;
        }

        .play-btn.is-playing { background: #ff4444 !important; border-radius: 50%; }
        
        .pause-btn {
            width: 38px; height: 38px; border-radius: 12px;
            display: none; align-items: center; justify-content: center;
            background: rgba(255, 255, 255, 0.1); border: 1px solid var(--column-border);
            color: var(--text-page); cursor: pointer;
        }
        .is-playing + .pause-btn { display: flex; }

        #modal-aide { display: none; }
        #modal-aide.active { display: flex !important; }

        input { width: 100%; border: 1px solid var(--column-border); background: rgba(0,0,0,0.05); color: inherit; border-radius: 12px; outline: none; }
        body.light-mode input { background: #fff; }
        .nav-btn { font-weight: 800; border-radius: 50px; font-size: 9px; padding: 12px; border: none; flex: 1; display: flex; align-items: center; justify-content: center; gap: 5px; }
    </style>
</head>
<body>

<header>
    <a href="index.html" id="btn-retour">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" /></svg>
    </a>
    <h1 id="pageTitle">Mix Ambiances</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="text-lg">üí°</button>
</header>

<div class="main-wrapper">
    <div class="bg-[var(--card-bg)] p-5 rounded-[1.5rem] border border-[var(--column-border)] mb-6 shadow-sm">
        <h2 id="form-legend" class="text-[10px] font-black uppercase opacity-60 mb-3">Ajouter un son (YouTube ou MP3)</h2>
        <div class="flex flex-col gap-3">
            <input type="text" id="media-title" placeholder="Nom du son..." class="p-3 text-[12px] border-2 focus:border-[var(--theme-color)] transition-all">
            <input type="text" id="media-url" placeholder="Lien YouTube ou URL .mp3..." class="p-3 text-[12px] border-2 focus:border-[var(--theme-color)]">
            <button onclick="ajouterAmbiance()" id="btn-ajouter-action" class="w-full p-3 rounded-xl font-black uppercase text-[11px]">Cr√©er le bouton</button>
            <div id="edit-buttons" class="hidden flex gap-2">
                <button onclick="supprimerViaForm()" class="flex-1 p-3 rounded-xl font-black uppercase text-[11px] bg-red-500 text-white">Supprimer</button>
                <button onclick="annulerModification()" class="flex-1 p-3 rounded-xl font-black uppercase text-[11px] bg-neutral-500 text-white">Annuler</button>
            </div>
        </div>

        <div class="mt-4 pt-4 border-t border-[var(--column-border)]">
            <p class="text-[10px] font-black uppercase opacity-60 mb-2">Suggestions (Sans Pubs)</p>
            <div class="flex flex-wrap gap-2">
                <button onclick="suggerer('Pluie Fine', 'https://cdn.pixabay.com/audio/2022/07/04/audio_3d3390f70e.mp3')" class="text-[10px] bg-neutral-800 text-white px-3 py-1.5 rounded-full hover:opacity-80">üåßÔ∏è Pluie</button>
                <button onclick="suggerer('For√™t Zen', 'https://cdn.pixabay.com/audio/2022/01/18/audio_607af00392.mp3')" class="text-[10px] bg-neutral-800 text-white px-3 py-1.5 rounded-full hover:opacity-80">üå≥ For√™t</button>
                <button onclick="suggerer('Lofi Caf√©', 'https://cdn.pixabay.com/audio/2022/05/27/audio_18087374ad.mp3')" class="text-[10px] bg-neutral-800 text-white px-3 py-1.5 rounded-full hover:opacity-80">‚òï Lofi</button>
                <button onclick="suggerer('M√©ditation', 'https://cdn.pixabay.com/audio/2021/11/25/audio_91b32e0390.mp3')" class="text-[10px] bg-neutral-800 text-white px-3 py-1.5 rounded-full hover:opacity-80">üßò Zen</button>
            </div>
        </div>
    </div>

    <div id="ambiances-list"></div>

    <footer class="mt-10 flex flex-col gap-3">
        <div class="flex gap-2">
            <label class="nav-btn bg-neutral-800 text-white cursor-pointer"><input type="file" id="importFile" class="hidden" accept=".txt">üëá Importer</label>
            <button onclick="exportToFile()" class="nav-btn bg-neutral-800 text-white">üëÜ Exporter</button>
        </div>
        <button onclick="toutEffacer()" class="nav-btn bg-red-500 text-white">‚ö†Ô∏è Effacer tout</button>
    </footer>
</div>

<div id="yt-player" style="width: 1px; height: 1px; position: absolute; opacity: 0.01;"></div>
<audio id="audio-player" class="hidden"></audio>

<div id="modal-aide" onclick="fermerAideParOverlay(event)" class="fixed inset-0 z-[200] items-center justify-center p-4 bg-black/60 backdrop-blur-sm">
    <div class="bg-[var(--card-bg)] w-full max-w-md rounded-[2rem] border border-[var(--column-border)] p-6 text-center" onclick="event.stopPropagation()">
        <h3 class="text-lg font-black uppercase mb-4">Aide</h3>
        <p class="text-sm opacity-80 mb-4 text-left">
            ‚Ä¢ <strong>MP3 :</strong> Pour √©viter les pubs, utilisez des liens directs finit par .mp3.<br>
            ‚Ä¢ <strong>Mobile :</strong> Activez le son de votre t√©l√©phone (pas de mode vibreur).<br>
            ‚Ä¢ <strong>Pause :</strong> Cliquez sur le bouton pause √† c√¥t√© du stop.
        </p>
        <button onclick="fermerAide()" id="btn-compris" class="w-full p-4 rounded-xl font-black uppercase text-[12px]">Compris</button>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const mapCouleurs = { 'red': '#ef4444', 'blue': '#3b82f6', 'green': '#22c55e', 'orange': '#f97316' };
    const themeColor = mapCouleurs[themePrefs.outils || 'blue'] || '#3b82f6';
    const contrast = '#fff';

    document.documentElement.style.setProperty('--theme-color', themeColor);
    document.querySelectorAll('#btn-retour, #btn-aide, #btn-ajouter-action, #btn-compris').forEach(b => { if(b){b.style.backgroundColor = themeColor; b.style.color = contrast;} });

    let mesAmbiances = JSON.parse(localStorage.getItem('ambiances_zen')) || [];
    let ytPlayer = null;
    let audioPlayer = document.getElementById('audio-player');
    let progressInterval = null;
    let editModeUrl = null;

    function formatTime(s) {
        if (isNaN(s)) return "00:00";
        const m = Math.floor(s / 60);
        const sec = Math.floor(s % 60);
        return `${m.toString().padStart(2,'0')}:${sec.toString().padStart(2,'0')}`;
    }

    function renderList() {
        const list = document.getElementById('ambiances-list');
        list.innerHTML = "";
        mesAmbiances.forEach((data, index) => {
            const cardId = `card-${index}`;
            const isMp3 = data.embedUrl.includes('.mp3');
            const div = document.createElement('div');
            div.className = 'ambient-card';
            div.id = cardId;
            div.innerHTML = `
                <div class="flex items-center gap-4 overflow-hidden flex-1" onclick="remplirFormulaire('${data.title.replace(/'/g, "\\'")}', '${data.embedUrl}')">
                    <div class="w-12 h-12 rounded-lg bg-neutral-800 flex items-center justify-center text-xl">${isMp3 ? 'üéµ' : 'üì∫'}</div>
                    <div class="overflow-hidden">
                        <h2 class="font-black text-[12px] uppercase truncate">${data.title}</h2>
                        <p class="text-[9px] font-bold opacity-50 uppercase">${isMp3 ? 'Fichier Audio' : 'YouTube'}</p>
                    </div>
                </div>
                <div class="play-btn-container">
                    <span class="time-display" id="time-${cardId}">00:00 / 00:00</span>
                    <div class="controls-group">
                        <button class="play-btn" onclick="toggleLecteur('${data.embedUrl}', this, '${cardId}')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                        </button>
                        <button class="pause-btn" onclick="pauseLecteur(event)">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M10 9v6m4-6v6" /></svg>
                        </button>
                    </div>
                </div>
                <div class="progress-container" onclick="seekAudio(event, this)"><div class="progress-bar"></div></div>
            `;
            list.appendChild(div);
        });
    }

    function suggerer(titre, url) {
        document.getElementById('media-title').value = titre;
        document.getElementById('media-url').value = url;
        document.getElementById('media-title').focus();
    }

    function toggleLecteur(url, btn, cardId) {
        const isPlaying = btn.classList.contains('is-playing');
        resetUI();

        if (!isPlaying) {
            btn.classList.add('is-playing');
            btn.innerHTML = '‚ñ†';
            const bar = document.getElementById(cardId).querySelector('.progress-bar');
            const timeDisp = document.getElementById(`time-${cardId}`);
            document.getElementById(cardId).querySelector('.progress-container').style.display = 'block';

            if (url.endsWith('.mp3') || url.includes('pixabay.com')) {
                audioPlayer.src = url;
                audioPlayer.play();
                progressInterval = setInterval(() => {
                    const cur = audioPlayer.currentTime;
                    const dur = audioPlayer.duration;
                    bar.style.width = (cur / dur * 100) + '%';
                    timeDisp.innerText = `${formatTime(cur)} / ${formatTime(dur)}`;
                }, 500);
            } else {
                const videoId = url.split('embed/')[1]?.split('?')[0] || url.split('v=')[1]?.split('&')[0];
                if(ytPlayer) ytPlayer.destroy();
                ytPlayer = new YT.Player('yt-player', {
                    videoId: videoId,
                    playerVars: { 'autoplay': 1, 'playsinline': 1, 'controls': 0 },
                    events: {
                        onReady: (e) => {
                            e.target.playVideo();
                            progressInterval = setInterval(() => {
                                const cur = e.target.getCurrentTime();
                                const dur = e.target.getDuration();
                                bar.style.width = (cur / dur * 100) + '%';
                                timeDisp.innerText = `${formatTime(cur)} / ${formatTime(dur)}`;
                            }, 1000);
                        }
                    }
                });
            }
        } else {
            stopTout();
        }
    }

    function pauseLecteur(event) {
        event.stopPropagation();
        if (!audioPlayer.paused) { audioPlayer.pause(); } 
        else if (ytPlayer && ytPlayer.getPlayerState() === 1) { ytPlayer.pauseVideo(); }
        else { audioPlayer.play(); if(ytPlayer) ytPlayer.playVideo(); }
    }

    function resetUI() {
        clearInterval(progressInterval);
        document.querySelectorAll('.play-btn').forEach(b => { 
            b.classList.remove('is-playing'); 
            b.innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>'; 
        });
        document.querySelectorAll('.progress-container').forEach(c => c.style.display = 'none');
    }

    function stopTout() {
        audioPlayer.pause(); audioPlayer.src = "";
        if(ytPlayer) { try { ytPlayer.stopVideo(); ytPlayer.destroy(); } catch(e){} ytPlayer = null; }
        resetUI();
    }

    function seekAudio(event, container) {
        const rect = container.getBoundingClientRect();
        const p = (event.clientX - rect.left) / rect.width;
        if (audioPlayer.src) audioPlayer.currentTime = audioPlayer.duration * p;
        if (ytPlayer) ytPlayer.seekTo(ytPlayer.getDuration() * p, true);
    }

    function ajouterAmbiance() {
        const u = document.getElementById('media-url').value.trim();
        const t = document.getElementById('media-title').value.trim();
        if (!u || !t) return;
        if (editModeUrl) mesAmbiances = mesAmbiances.filter(a => a.embedUrl !== editModeUrl);
        
        let finalUrl = u;
        if (u.includes('youtube.com') && !u.includes('embed')) {
            const id = u.split('v=')[1]?.split('&')[0];
            if(id) finalUrl = `https://www.youtube.com/embed/${id}?enablejsapi=1&autoplay=1`;
        }
        
        mesAmbiances.unshift({ title: t, embedUrl: finalUrl });
        localStorage.setItem('ambiances_zen', JSON.stringify(mesAmbiances));
        renderList(); annulerModification();
    }

    function exportToFile() {
        const d = new Date().toISOString().slice(0,10).replace(/-/g,"");
        const txt = JSON.stringify(mesAmbiances);
        const a = document.createElement('a');
        a.href = URL.createObjectURL(new Blob([txt], {type:'text/plain'}));
        a.download = `outilsprofs_ambiances_${d}.txt`;
        a.click();
    }

    function ouvrirAide() { document.getElementById('modal-aide').classList.add('active'); }
    function fermerAide() { document.getElementById('modal-aide').classList.remove('active'); }
    function fermerAideParOverlay(e) { if (e.target.id === 'modal-aide') fermerAide(); }
    function remplirFormulaire(t, u) { 
        document.getElementById('media-title').value = t; 
        document.getElementById('media-url').value = u; 
        editModeUrl = u; 
        document.getElementById('edit-buttons').classList.remove('hidden'); 
        document.getElementById('form-legend').innerText = "Modifier le son";
    }
    function annulerModification() { 
        editModeUrl = null; 
        document.getElementById('media-title').value = ""; 
        document.getElementById('media-url').value = ""; 
        document.getElementById('edit-buttons').classList.add('hidden'); 
        document.getElementById('form-legend').innerText = "Ajouter un son (YouTube ou MP3)";
    }
    function toutEffacer() { if(confirm("Effacer tout ?")) { mesAmbiances = []; localStorage.setItem('ambiances_zen', "[]"); renderList(); } }
    function supprimerViaForm() { if(editModeUrl) { mesAmbiances = mesAmbiances.filter(a => a.embedUrl !== editModeUrl); localStorage.setItem('ambiances_zen', JSON.stringify(mesAmbiances)); renderList(); annulerModification(); } }

    window.onYouTubeIframeAPIReady = () => {};
    window.onload = renderList;
</script>
</body>
</html>
