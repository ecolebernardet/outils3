<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Ambiances Zen - OutilsProfs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
        
        :root {
            --bg-page: #121212; --text-page: #ffffff; --column-border: rgba(255, 255, 255, 0.1); 
            --header-bg: #1e1e1e; --card-bg: #1e1e1e;
        }

        body.light-mode {
            --bg-page: #eeeeee; --text-page: #111827; --column-border: #ddd; 
            --header-bg: #ffffff; --card-bg: #ffffff;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-page); color: var(--text-page); margin: 0; padding: 0; overflow-x: hidden; }
        
        header { 
            background: var(--header-bg); border-bottom: 1px solid var(--column-border);
            padding: calc(env(safe-area-inset-top) + 10px) 15px 10px 15px; 
            display: flex; align-items: center; justify-content: space-between; width: 100%;
            position: sticky; top: 0; z-index: 100;
        }

        #btn-retour, #btn-aide { width: 38px; height: 38px; border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        header h1 { font-size: 1rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; flex-grow: 1; text-align: center; }

        .main-wrapper { width: 100%; max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        .ambient-card {
            background: var(--card-bg);
            border-radius: 1.5rem;
            padding: 15px;
            border: 1px solid var(--column-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .ambient-card.active { border-color: var(--theme-color); border-width: 2px; }

        .play-btn {
            width: 45px; height: 45px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            background: var(--theme-color); color: white; border: none; cursor: pointer;
        }

        #player-zone { position: fixed; top: -1000px; left: 0; width: 300px; height: 200px; z-index: -1; }

        .stop-indicator {
            display: none;
            background: #ff4444;
            color: white;
            padding: 12px;
            border-radius: 1rem;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 900;
            font-size: 11px;
            text-transform: uppercase;
            cursor: pointer;
        }

        input { width: 100%; border: 1px solid var(--column-border); background: rgba(0,0,0,0.05); color: inherit; border-radius: 12px; }
        body.light-mode input { background: #fff; }
    </style>
</head>
<body>

<header>
    <a href="outils.html" id="btn-retour">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M15 19l-7-7 7-7" />
        </svg>
    </a>
    <h1 id="pageTitle">Mix Ambiances</h1>
    <button id="btn-aide" onclick="ouvrirAide()" class="text-lg">üí°</button>
</header>

<div class="main-wrapper">
    <div class="bg-[var(--card-bg)] p-5 rounded-[1.5rem] border border-[var(--column-border)] mb-6">
        <h2 class="text-[10px] font-black uppercase opacity-60 mb-3">Ajouter un nouveau son</h2>
        <div class="flex flex-col gap-3">
            <input type="text" id="media-title" placeholder="Nom de la musique (ex: Lofi Zen, Pluie...)" class="p-3 text-[12px] outline-none border-2 focus:border-[var(--theme-color)]">
            <input type="text" id="media-url" placeholder="Lien YouTube ou Spotify..." class="p-3 text-[12px] outline-none border-2 focus:border-[var(--theme-color)]">
            
            <button onclick="ajouterAmbiance()" id="btn-ajouter-action" class="p-3 rounded-xl font-black uppercase text-[11px] transition-transform active:scale-95">Cr√©er le bouton</button>
        </div>
    </div>

    <div id="stop-music" class="stop-indicator" onclick="couperSon()">
        ‚èπÔ∏è Arr√™ter l'ambiance sonore
    </div>

    <div id="ambiances-list"></div>
</div>

<div id="player-zone">
    <div id="player-container"></div>
</div>

<script>
    if (localStorage.getItem('theme_mode') === 'light') document.body.classList.add('light-mode');

    const mapCouleurs = { 'red': '#ef4444', 'orange': '#f97316', 'amber': '#f59e0b', 'yellow': '#eab308', 'lime': '#84cc16', 'green': '#22c55e', 'emerald': '#10b981', 'teal': '#14b8a6', 'cyan': '#06b6d4', 'sky': '#0ea5e9', 'blue': '#3b82f6', 'indigo': '#6366f1', 'violet': '#8b5cf6', 'purple': '#a855f7', 'fuchsia': '#d946ef', 'pink': '#ec4899', 'rose': '#f43f5e' };
    const themePrefs = JSON.parse(localStorage.getItem('theme_tuiles')) || {};
    const themeColor = mapCouleurs[themePrefs.outils || 'blue'];
    document.documentElement.style.setProperty('--theme-color', themeColor);
    const isDarkText = ['yellow', 'lime', 'amber', 'cyan'].includes(themePrefs.outils || 'blue');
    const contrast = isDarkText ? '#000' : '#fff';

    document.querySelectorAll('#btn-retour, #btn-aide, #btn-ajouter-action').forEach(btn => {
        if(btn) { btn.style.backgroundColor = themeColor; btn.style.color = contrast; }
    });

    const listContainer = document.getElementById('ambiances-list');
    const playerContainer = document.getElementById('player-container');
    const stopIndicator = document.getElementById('stop-music');

    function ajouterAmbiance() {
        const url = document.getElementById('media-url').value.trim();
        const customTitle = document.getElementById('media-title').value.trim();
        
        if (!url) { alert("Veuillez coller un lien."); return; }
        if (!customTitle) { alert("Veuillez donner un nom √† ce bouton."); return; }

        let data = { title: customTitle, thumb: "", embedUrl: "", type: "" };

        // Gestion de YouTube (Lien classique, raccourci youtu.be, ou URL Shorts)
        if (url.includes('youtube.com') || url.includes('youtu.be')) {
            let videoId = "";
            if (url.includes('v=')) {
                videoId = url.split('v=')[1].split('&')[0];
            } else if (url.includes('youtu.be/')) {
                videoId = url.split('youtu.be/')[1].split('?')[0];
            } else if (url.includes('shorts/')) {
                videoId = url.split('shorts/')[1].split('?')[0];
            }

            if (videoId) {
                data.thumb = `https://img.youtube.com/vi/${videoId}/mqdefault.jpg`;
                data.embedUrl = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                data.type = "YouTube";
            }
        } 
        // Gestion de Spotify
        else if (url.includes('spotify.com')) {
            const cleanUrl = url.split('?')[0];
            data.embedUrl = cleanUrl.replace("spotify.com/", "spotify.com/embed/");
            data.thumb = "https://cdn-icons-png.flaticon.com/512/174/174872.png";
            data.type = "Spotify";
        }

        if (data.embedUrl) {
            creerCarte(data);
            document.getElementById('media-url').value = "";
            document.getElementById('media-title').value = "";
        } else {
            alert("Lien non reconnu. Veuillez utiliser un lien YouTube ou Spotify valide.");
        }
    }

    function creerCarte(data) {
        const card = document.createElement('div');
        card.className = 'ambient-card';
        card.innerHTML = `
            <div class="flex items-center gap-4 overflow-hidden">
                <img src="${data.thumb}" class="w-12 h-12 rounded-lg object-cover bg-gray-800 flex-shrink-0">
                <div class="overflow-hidden">
                    <h2 class="font-black text-[12px] uppercase truncate">${data.title}</h2>
                    <p class="text-[9px] font-bold opacity-50 uppercase">${data.type}</p>
                </div>
            </div>
            <div class="flex items-center gap-2">
                <button class="play-btn" onclick="chargerLecteur('${data.embedUrl}', this)">‚ñ∂Ô∏è</button>
                <button onclick="this.closest('.ambient-card').remove()" class="opacity-20 hover:opacity-100 p-2 text-xs">‚úï</button>
            </div>
        `;
        const btn = card.querySelector('.play-btn');
        btn.style.backgroundColor = themeColor;
        btn.style.color = contrast;
        listContainer.prepend(card);
    }

    function chargerLecteur(embedUrl, btn) {
        document.querySelectorAll('.play-btn').forEach(b => b.textContent = '‚ñ∂Ô∏è');
        document.querySelectorAll('.ambient-card').forEach(c => c.classList.remove('active'));
        
        btn.closest('.ambient-card').classList.add('active');
        btn.textContent = 'üîä';
        stopIndicator.style.display = 'block';

        playerContainer.innerHTML = `<iframe src="${embedUrl}" width="300" height="200" frameborder="0" allow="autoplay; encrypted-media"></iframe>`;
    }

    function couperSon() {
        playerContainer.innerHTML = "";
        stopIndicator.style.display = 'none';
        document.querySelectorAll('.play-btn').forEach(b => b.textContent = '‚ñ∂Ô∏è');
        document.querySelectorAll('.ambient-card').forEach(c => c.classList.remove('active'));
    }

    function ouvrirAide() { alert("1. Donnez un nom.\n2. Collez le lien.\n3. Cliquez sur Cr√©er."); }
</script>
</body>
</html>
